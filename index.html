<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Anniversary Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Happy Anniversary My Love!</h1>

    <div class="countDown-container">
        <div class="countDown-el weeks-c">
            <p class="big-text" id="weeks">0</p>
            <span>weeks</span>
        </div>
        <div class="countDown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countDown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countDown-el minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countDown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <audio src="blindingLights.mp3" preload="auto" controls autoplay hidden>
        <div style="display:none">
            <embed 
                src="blindingLights.mp3"
                width="300"
                height="90"
                loop="true"
                autostart="true"
                hidden="true">
         </div>	        
    </audio>
</body>

</html>
